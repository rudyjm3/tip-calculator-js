<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheet.css"/>

  <title>Tip Calculator - JS</title>
</head>

<body>

  <div class="app-wrap">
    <main>
      <header>
        <h3>Tip Calculator</h3>
      </header>

      <section>
        <div class="form-group">
          <label for="service" class="col-xs-12 col-sm-3">Bill amount?</label>
          <div class="input-group col-xs-12 col-sm-9">
            <input type="number" name="bill-amount" id="bill-amount" value="0.00" min="0.00" step="0.01">
          </div>
        </div>

        <div class="form-group">
          <label for="tip-percent" class="col-xs-12 col-sm-3">tip %</label>
          <div class="input-group col-xs-12 col-sm-9">
            <input type="number" name="tip-percent" id="tip-percent" value="15" min="0" step="1">
          </div>
        </div>

        <div class="form-group">
          <label for="number-of-people" class="col-xs-12 col-sm-3">Number of people</label>
          <div class="input-group col-xs-12 col-sm-9">
            <input type="number" name="number-of-people" id="number-of-people" title="qty" value="1" min="1" max="" step="1">
          </div>
        </div>

        <div class="submit-col">
          <input type="submit" name="calculate" value="Calculate" class="btn btn-primary" id="calculate-button" onclick="calculateTotal ()">
        </div>
      </section>
    </main>
  </div>




<script type="text/javascript" src="main.js"></script>

</body>
</html>
